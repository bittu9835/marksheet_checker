<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result | cheker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container-flud">
      <div class="container" id="start">
        <h1>Result | Checker</h1>
        <blockquote>
          <form class="fm">
            <label for="name">Full Name </label>
            <input class="i1" type="text" id="name" name="fname" /><br /><br />
            <div class="mdetails">
              <div class="row">
                <legend>Marks Details!</legend>
                <div class="col-md">
                  <label for="name">Hindi </label>
                  <input class="i1" type="number" id="hindi" name="fname" />
                </div>
                <br /><br />
                <div class="col-md">
                  <label for="name">English </label>
                  <input class="i1" type="number" id="english" name="fname" />
                </div>
                <br /><br />
                <div class="col-md">
                  <label for="name">Physics </label>
                  <input class="i1" type="number" id="physics" name="fname" />
                </div>
                <br /><br />
                <div class="col-md">
                  <label for="name">Chemistry </label>
                  <input class="i1" type="number" id="chemistry" name="fname" />
                </div>
                <br /><br />
                <div class="col-md">
                  <label for="name">Math </label>
                  <input class="i1" type="number" id="math" name="fname" />
                </div>
              </div>
            </div>
            <br /><br />
            <label for="class">Choose Class</label>
            <select id="class" name="class">
              <option value="9th">9th</option>
              <option value="10th">10th</option>
              <option value="11th">11th</option>
              <option value="12th">12th</option></select
            ><br /><br />
            <div class="btn">
              <button type="button" class="button" onclick="rname()">
                Submit
              </button>
              <input class="button" type="reset" />
            </div>
          </form>
        </blockquote>
        <p class="abc">
          <span>THANK'S FOR VISITING!</span>
        </p>
      </div>
      <div id="tbl" class="container">
        <div class="exit">
          <div class="icon"><img src="./img/close_FILL0_wght400_GRAD0_opsz24.png" alt="close" onclick="marksheet()">
         <img src="./img/print_FILL0_wght400_GRAD0_opsz24.png" alt="" onclick="PrintDiv()"></div> 
        <table id="print" style="margin: auto">
          <tr class="t1">
            <th colspan="4" style="background-color: rgb(75, 253, 75)">
              Marksheet
            </th>
          </tr>
          <tr class="t2">
            <th colspan="1">Name</th>
            <th id="oname" colspan="3"></th>
          </tr>
          <tr>
            <th>Class</th>
            <th id="oclass" colspan="3"></th>
          </tr>
          <tr class="main">
            <th>Subject</th>
            <th>Full Marks</th>
            <th>Pass Marks</th>
            <th>Marks</th>
          </tr>
          <tr>
            <th>HINDI</th>
            <th>100</th>
            <th>33</th>
            <th id="ohindi"></th>
          </tr>
          <tr>
            <th>ENGLISH</th>
            <th>100</th>
            <th>33</th>
            <th id="oenglish"></th>
          </tr>
          <tr>
            <th>MATH</th>
            <th>100</th>
            <th>33</th>
            <th id="omath"></th>
          </tr>
          <tr>
            <th>PHYSICS</th>
            <th>100</th>
            <th>33</th>
            <th id="ophysics"></th>
          </tr>
          <tr>
            <th>CHEMISTRY</th>
            <th>100</th>
            <th>33</th>
            <th id="ochemistry"></th>
          </tr>
          <tr>
            <th>TOTAL</th>
            <th>500</th>
            <th id="oParasentage"></th>
            <th id="ototal"></th>
          </tr>
          <tr>
            <th colspan="3">Division</th>
            <th id="oresult"></th>
          </tr>
        </table>
      </div>
    </div>
    <script src="./JS/index.js"></script>
  </body>
</html>
